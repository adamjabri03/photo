<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie interactive</title>
  <style>
    .gallery img {
      width: 100px;
      margin: 10px;
      cursor: pointer;
    }
    #image {
      width: 400px;
      height: 300px;
      border: 2px solid #ccc;
      text-align: center;
      line-height: 300px;
      background-size: cover;
      background-position: center;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Galerie de photos interactive</h1>
  <div id="image">Hover over an image below to display here</div>
  <div class="gallery">
    <img src="image1.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image2.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image3.jpg" alt="Description 3" onmouseover="upDate(this)" onmouseout="unDo()">
  </div>
  <script src="script.js"></script>
</body>
</html>
